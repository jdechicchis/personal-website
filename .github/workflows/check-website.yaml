name: Check formatting, run linter, and build

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm install
      - name: Check Code Format
        run: npm run format
      - name: Run Linter
        run: npm run lint
      - name: Build
        run: npm run build
